{% extends 'base.html' %}
{% load i18n %}

{% block title %}ログアウト - Minecraft アドオン配布{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    .auth-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    .auth-container p {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
    }
    .submit-btn {
        padding: 12px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
    }
    .submit-btn:hover {
        background: #764ba2;
    }
    .home-link {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background: #f0f0f0;
        color: #333;
        border-radius: 4px;
        text-decoration: none;
        transition: background 0.2s;
    }
    .home-link:hover {
        background: #ddd;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>ログアウト</h1>
    <p>本当にログアウトしてもよろしいですか？</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="submit-btn">ログアウト</button>
    </form>

    <a href="{% url 'home' %}" class="home-link">ホームに戻る</a>
</div>
{% endblock %}
